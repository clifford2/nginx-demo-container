---
# Kubernetes deployment for Nginx Demo
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-demo-blue
  labels:
    app.kubernetes.io/name: nginx-demo
    app.kubernetes.io/instance: nginx-demo-blue
    app.kubernetes.io/version: 1.2.7
    app.kubernetes.io/component: website
    app: nginx-demo-blue
    version: 1.2.7
    color: blue
spec:
  replicas: 3
  selector:
    matchLabels:
      app.kubernetes.io/name: nginx-demo
      app.kubernetes.io/instance: nginx-demo-blue
  template:
    metadata:
      labels:
        app.kubernetes.io/name: nginx-demo
        app.kubernetes.io/instance: nginx-demo-blue
        app.kubernetes.io/version: 1.2.7
        app.kubernetes.io/component: website
        app: nginx-demo-blue
        version: 1.2.7
        color: blue
    spec:
      hostNetwork: false
      hostPID: false
      hostIPC: false
      containers:
      - name: nginx-demo
        image: ghcr.io/clifford2/nginx-demo:1.2.7
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        env:
        - name: COLOR
          value: blue
        startupProbe:
          httpGet:
            port: 8080
            path: /index.json
          initialDelaySeconds: 10
          failureThreshold: 2
          periodSeconds: 10
        readinessProbe:
          httpGet:
            port: 8080
            path: /index.json
          initialDelaySeconds: 5
          failureThreshold: 12
          periodSeconds: 5
        livenessProbe:
          httpGet:
            port: 8080
            path: /index.json
          initialDelaySeconds: 10
          failureThreshold: 2
          periodSeconds: 10
        resources:
          requests:
            memory: 16Mi
          limits:
            memory: 32Mi
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        volumeMounts:
        - name: nginx-tmp-1
          mountPath: /tmp
        - name: nginx-tmp-2
          mountPath: /usr/share/nginx/html
        securityContext:
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          allowPrivilegeEscalation: false
          privileged: false
          capabilities:
            drop:
            - ALL
          seccompProfile:
            type: RuntimeDefault
      securityContext:
        fsGroup: 1234
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      volumes:
      - name: nginx-tmp-1
        emptyDir: {}
      - name: nginx-tmp-2
        emptyDir: {}

---
apiVersion: v1
kind: Service
metadata:
  name: nginx-demo
  labels:
    app.kubernetes.io/name: nginx-demo
    app.kubernetes.io/instance: nginx-demo-blue
    app.kubernetes.io/version: 1.2.7
    app.kubernetes.io/component: website
    app: nginx-demo
    version: 1.2.7
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 8080
    protocol: TCP
    targetPort: http
  selector:
    app.kubernetes.io/name: nginx-demo
    app.kubernetes.io/instance: nginx-demo-blue
  sessionAffinity: None
